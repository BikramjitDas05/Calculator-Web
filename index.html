<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { width: 80%; padding: 10px; font-size: 18px; }
        button { padding: 10px; font-size: 18px; margin: 5px; }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>
    <input type="text" id="expression" placeholder="Enter expression (e.g., 5 + 3 * 2)">
    <br><br>
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearInput()">Clear</button>
    
    <h3>Result: <span id="result">0</span></h3>

    <script>
        function calculate() {
            let expression = document.getElementById("expression").value;
            try {
                let result = eval(expression);  // Evaluate the mathematical expression
                document.getElementById("result").innerText = result;
            } catch (error) {
                document.getElementById("result").innerText = "Error!";
            }
        }

        function clearInput() {
            document.getElementById("expression").value = "";
            document.getElementById("result").innerText = "0";
        }
    </script>

</body>
</html>
